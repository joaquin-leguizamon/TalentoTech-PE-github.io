    </div>
    </header>

    <nav class="navbar navbar-expand-lg" style="background-color: #b4dd13;">
        <div class="container-fluid justify-content-center"> <!-- Centrado con Bootstrap -->

                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>
          <h3 class="total-box">Total: $<span id="cart-total">0.00</span></h3>
          <div class="cart-summary">
            <button id="checkout-button" class="checkout-button">Pagar</button>
            <a href="productos.html" class="keep-shopping-button">
              <i class="fas fa-chevron-left"></i>
              Volver
            </a>
          </div>
          <div class="delete-icon">
            <i class="fas fa-trash"></i>
        </div>
        </section>
      </div>
